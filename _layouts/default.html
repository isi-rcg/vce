<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marco Paolieri">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Noto+Serif:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <title>{{ page.title }} - Virtual Constallation Engine</title>
    <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
     });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="https://isi-rcg.github.io/vce">VCE Cloud Framework</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarCollapse" aria-controls="navbarCollapse"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              {% assign units = site.pages | where_exp: 'x', 'x.menu_order != nil' | sort: 'menu_order' %}
              {% for page in units %}
              <li class="nav-item">
                <a class="nav-link" href="{{ page.url  | prepend: site.baseurl }}">{{ page.title }}</a>
              </li>
              {% endfor %}
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/isi-rcg/vce">GitHub</a>
              </li>
            </ul>
          </div>
          <div id="usc" class="d-none d-md-block col-md-4 text-right">
            <a href="http://www.usc.edu/"><img src="{{ '/img/usc_black.png' | relative_url }}"></a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-12">
          {{ content }}
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <span class="text-muted">VCE Cloud Framework</span>
        <a href="https://github.com/isi-rcg/vce">{% octicon mark-github height: 20, id: "gh-icon-footer" %}</a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
